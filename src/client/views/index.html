<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Travel Planner</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Belleza&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="/styles/style.css" /> -->
  </head>
  <body>
    <div id="app">
      <div class="holder headline">Travel Planner</div>

      <div class="user-box">
        <div>
          <label for="city">Were do you want to go?</label>
          <input type="text" id="city" placeholder="enter city name here" />
        </div>
        <div>
          <label for="departure">Departure:</label>
          <input type="date" id="departure" name="departure" />
        </div>
        <button id="generate" type="submit">Find Trips</button>
      </div>

      <div class="main-content">
        <div class="pic" id="photo">
          <img src="" />
        </div>
        <div class="info-box">
          <div id="destination"></div>
          <div id="date"></div>
          <div id="tripCounter"></div>
          <div id="weather"></div>
          <div class="pic" id="icon">
            <img src="" />
          </div>
          <div id="weatherPlusOne"></div>
          <div class="pic" id="iconPlusOne">
            <img src="" />
          </div>
          <div id="weatherPlusTwo"></div>
          <div class="pic" id="iconPlusTwo">
            <img src="" />
          </div>
        </div>
      </div>

      <div class="holder entry">
        <div class="title">Most Recent Entry</div>
        <div id="entryHolder">
          <div id="lng"></div>
          <div id="lat"></div>
          <div id="content"></div>
          <div id="timeLeft"></div>
          <div id="high"></div>
          <div id="low"></div>
          <div id="country"></div>

          <!-- <div id="userFeelings"></div> -->
        </div>
      </div>
    </div>
    <!-- <script src="../js/app.js" type="text/javascript"></script> -->
    <!-- <script type="text/javascript" src="../../../dist/main.js"></script> -->
    <script>
      // Check that service workers are supported
      if ("serviceWorker" in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((registration) => {
              console.log("ServiceWorker registration successful");
            });
        });
      } else {
        console.log("Registration failed");
      }
    </script>
  </body>
</html>
